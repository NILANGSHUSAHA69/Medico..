<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medical Reports Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef4fb;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      padding: 20px;
      background: #7989e6;
      color: white;
    }

    h1 {
      margin: 0;
    }

    .btn-container {
      margin: 20px;
    }

    .btn {
      padding: 12px 25px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      background: #007bff;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #0056b3;
    }

    .section {
      display: none;
      margin: 20px auto;
      max-width: 600px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.2);
      text-align: center;
    }

    .drop-area {
      border: 2px dashed #888;
      border-radius: 10px;
      padding: 40px;
      background: #f9f9f9;
      cursor: pointer;
      transition: border-color 0.3s;
    }

    .drop-area.dragover {
      border-color: #007bff;
      background: #eef7ff;
    }

    #fileInput {
      display: none;
    }

    .file-list {
      margin-top: 15px;
      text-align: left;
    }

    .file-list li {
      font-size: 14px;
      margin: 5px 0;
    }

    .upload-btn {
      margin-top: 15px;
      padding: 10px 20px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .upload-btn:hover {
      background: #1e7e34;
    }

    .success {
      color: green;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>⬆ Medical Reports Portal</h1>
  </header>

  <div class="btn-container">
    <button class="btn" onclick="showSection('uploadSection')">Upload New Report</button>
    <button class="btn" onclick="showSection('historySection')">View History</button>
  </div>

  <!-- Upload Section -->
  <section id="uploadSection" class="section">
    <h2>Upload Your Medical Reports</h2>
    <div class="drop-area" id="dropArea">
      <p>Drag & drop files here or click to select</p>
      <p><small>Accepted: PDF, JPG, PNG, DOC (Max 10MB each)</small></p>
      <input type="file" id="fileInput" multiple accept=".pdf,.jpg,.jpeg,.png,.doc,.docx">
    </div>
    <ul class="file-list" id="fileList"></ul>
    <button class="upload-btn" id="uploadBtn">Upload Reports</button>
    <p class="success" id="successMsg"></p>
  </section>

  <!-- History Section -->
  <section id="historySection" class="section">
    <h2>Uploaded Reports History</h2>
    <ul class="file-list" id="historyList"></ul>
  </section>

  <script>
    const dropArea = document.getElementById("dropArea");
    const fileInput = document.getElementById("fileInput");
    const fileList = document.getElementById("fileList");
    const uploadBtn = document.getElementById("uploadBtn");
    const successMsg = document.getElementById("successMsg");
    const historyList = document.getElementById("historyList");

    let files = [];
    let history = [];

    // Show the correct section
    function showSection(sectionId) {
      document.querySelectorAll(".section").forEach(sec => sec.style.display = "none");
      document.getElementById(sectionId).style.display = "block";

      if (sectionId === "historySection") {
        displayHistory();
      }
    }

    // Handle drag & drop
    dropArea.addEventListener("dragover", (e) => {
      e.preventDefault();
      dropArea.classList.add("dragover");
    });

    dropArea.addEventListener("dragleave", () => {
      dropArea.classList.remove("dragover");
    });

    dropArea.addEventListener("drop", (e) => {
      e.preventDefault();
      dropArea.classList.remove("dragover");
      handleFiles(e.dataTransfer.files);
    });

    // Click to select
    dropArea.addEventListener("click", () => fileInput.click());

    fileInput.addEventListener("change", () => {
      handleFiles(fileInput.files);
    });

    function handleFiles(selectedFiles) {
      for (let file of selectedFiles) {
        if (validateFile(file)) {
          files.push(file);
        }
      }
      displayFiles();
    }

    function validateFile(file) {
      const validTypes = ["application/pdf", "image/jpeg", "image/png", "application/msword", "application/vnd.openxmlformats-officedocument.wordprocessingml.document"];
      if (!validTypes.includes(file.type)) {
        alert("Invalid file type: " + file.name);
        return false;
      }
      if (file.size > 10 * 1024 * 1024) {
        alert("File too large (max 10MB): " + file.name);
        return false;
      }
      return true;
    }

    function displayFiles() {
      fileList.innerHTML = "";
      files.forEach((file) => {
        const li = document.createElement("li");
        li.textContent = `${file.name} (${Math.round(file.size / 1024)} KB)`;
        fileList.appendChild(li);
      });
    }

    uploadBtn.addEventListener("click", () => {
      if (files.length === 0) {
        alert("Please select at least one file.");
        return;
      }
      // Simulate upload
      successMsg.textContent = "✅ Reports uploaded successfully!";
      history.push(...files);
      files = [];
      fileList.innerHTML = "";
      fileInput.value = "";
    });

    function displayHistory() {
      historyList.innerHTML = "";
      if (history.length === 0) {
        historyList.innerHTML = "<li>No reports uploaded yet.</li>";
      } else {
        history.forEach((file) => {
          const li = document.createElement("li");
          li.textContent = file.name;
          historyList.appendChild(li);
        });
      }
    }
  </script>
</body>
</html>
